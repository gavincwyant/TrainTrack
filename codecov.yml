# Codecov Configuration
# Documentation: https://docs.codecov.com/docs/codecov-yaml

codecov:
  require_ci_to_pass: yes
  notify:
    wait_for_ci: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: 80%
        threshold: 1%
        base: auto
        if_ci_failed: error

    patch:
      default:
        target: 80%
        threshold: 1%
        base: auto
        if_ci_failed: error

comment:
  layout: "reach,diff,flags,tree,footer"
  behavior: default
  require_changes: no
  require_base: no
  require_head: yes
  hide_project_coverage: no

ignore:
  - "tests/**"
  - "**/*.test.ts"
  - "**/*.test.tsx"
  - "**/*.spec.ts"
  - "**/*.spec.tsx"
  - "**/*.config.ts"
  - "**/*.config.js"
  - "**/*.d.ts"
  - "types/**"
  - "prisma/migrations/**"
  - "scripts/**"
  - ".next/**"
  - "out/**"
  - "build/**"
  - "node_modules/**"

flags:
  unittests:
    paths:
      - lib/services/
      - lib/utils/
    carryforward: true

  integration:
    paths:
      - app/api/
      - lib/middleware/
    carryforward: true
